</head>

<body>
<!-- NAVIGATION NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top" id="mainNav">
	<div class="container">
	  <a class="navbar-brand js-scroll-trigger" href="#page-top">Variable Bank</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarResponsive">
		<ul class="navbar-nav ml-auto">
		  <li class="nav-item">
			<a class="nav-link active">Login</a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" th:href="@{/signup}">Sign up</a>
		  </li>
		</ul>
	  </div>
	</div>
  </nav>





	<div class="container" style="padding-top: 20px;">
		<div class="row">
			<div class="col-md-6 offset-md-3 text-center">
				<div class="card">
					<div class="card-header">
						<h4 class="display-4">Sign in</h4>
					</div>
					<div class="card-body">
						<form class="form-signin" th:action="@{/index}" method="post">
							<h2 class="form-signin-heading"></h2>
							<div class="form-group">
								<label for="username" class="sr-only">Username</label> <input type="text"
									class="form-control" placeholder="Username" name="username" id="username"
									required="required" autofocus="autofocus" />
							</div>
							<div class="form-group">
								<label for="password" class="sr-only">Password</label> <input type="password"
									class="form-control" placeholder="Password" id="password" name="password"
									required="required" />
							</div>
							<div class="checkbox">
									<label> <input id="showPassword" type="checkbox" />Show
										Password
									</label>
								</div>
							<div class="form-group ">
								<button class="btn btn-primary" type="submit">Sign in</button>
								<a type="submit" class="btn btn-info login-button" th:href="@{/signup}" style="color: white">Sign up!</a>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
	</div>



	<script>
		function remember_me(){
		   var c = $("#remember-me"); //INPUT CHECKBOX
		
		   //IF CHECKBOX IS SET, COOKIE WILL BE SET
		   if(c.is(":checked")){
			 var u = $("#username").val(); //VALUE OF USERNAME
			 var p = $("#password").val(); //VALUE OF PASSWORD
			 $.cookie("username", u, { expires: 3650 }); //SETS IN DAYS (10 YEARS)
			 $.cookie("password", p, { expires: 3650 }); //SETS IN DAYS (10 YEARS)
		   }
		}
		//NEXT PAGE LOAD, THE USERNAME & PASSWORD WILL BE SHOWN IN THEIR FIELDS
		function load_em(){
		   var u = $.cookie("username"); //"USERNAME" COOKIE
		   var p = $.cookie("password"); //"PASSWORD" COOKIE
		
		   $("#username").val(u); //FILLS WITH "USERNAME" COOKIE
		   $("#password").val(p); //FILLS WITH "PASSWORD" COOKIE
		}
		</script>


	<!-- Bootstrap JS links-->

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

	</script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js" integrity="sha256-t5ZQTZsbQi8NxszC10CseKjJ5QeMw5NINtOXQrESGSU=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/dataTables.jqueryui.min.js" integrity="sha256-kWT2I9CDv5SowoYb8rAHuUBouBTE3lUdEpDrauNyQaA=" crossorigin="anonymous"></script>

	<script>
			$('#showPassword').click(function () {
				$(this).is(':checked') ? $('#password').attr('type', 'text') : $('#password').attr('type',
				'password');
			});
		</script>
	
</body>
